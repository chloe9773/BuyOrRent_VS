<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<link href="reset.css" rel="stylesheet"/>
	<link href="common.css" rel="stylesheet"/>
	<link href="login.css" rel="stylesheet"/>
	<script src="https://kit.fontawesome.com/64f7ef32af.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="common.js"></script>
</head>
<body>
	<div class="following-top-wrap w-100 bg-white">
		<div class="following-top-content w-50 m-center">
			<div class="following-top-left-wrap w-70">
				<div class="following-top-left">
					<a href="home.html" class="weight-700 font-r-logo">
						로고로고
					</a>
				</div>
			</div>
		</div>
	</div>
	<div class="main-content w-100">
		<div class="login-box-wrap w-25 m-center mt-r-8 bg-cream ptb-r-4-2">
			<div class="register-title-wrap font-28 line-h mb-10">
				<span>이메일과 비밀번호<span class="">만으로</span></span>
				<br />
				<span>로고로고를 즐길 수 <span class="">있어요!</span></span>
			</div>
			<div class="login-box-content mb-r-2">
				<form class="">
					<ul class="login-input-wrap mb-r-2">
						<li class="userid-wrap bg-white p-15 mb-10 border-r-6">
							<input type="text" class="" placeholder="logologo@example.com"/>
						</li>
						<div class="userid-desc d-flex">
							<i class="fas fa-exclamation-circle pr-5"></i>
							<p class="t-left mb-16"></i>로그인,비밀번호 찾기에 사용되니 정확한 이메일을 입력해 주세요.</p>
						</div>
						<li class="userpw-wrap bg-white p-15 border-r-6 mb-10">
							<input type="password" class="" placeholder="비밀번호 설정"/>
						</li>
						<div class="userpw-desc d-flex">
							<i class="fas fa-exclamation-circle pr-5"></i>
							<p class="t-left"></i>비밀번호는 8~20자 이내로 영문 대소문자,숫자,특수문자 중 3가지 이상 혼용하여 입력해 주세요.</p>
						</div>
					</ul>
					<div class="clear t-center cursor w-100 ptb-10 border-r-50 bg-btn weight-700">
						<span class="logo pr-5">로고로고</span>
						<span>회원가입</span>
					</div>
				</form>
			</div>
			<hr />
			<div>카카오네이버로그인 추가하기</div>
		</div>
	</div>
</body>
</html>
